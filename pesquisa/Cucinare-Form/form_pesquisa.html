<body>
<img src="logo.jpeg" alt="Logo da empresa" class="logo">
<form action="salvar_resposta.php" method="POST" id="form">
  <h1>Pesquisa Cucinare com Interlocutor</h1>

  <p>Olá como vai?<br><br>
  Nós da CUCINARE somos comprometidos com a privacidade e proteção dos dados pessoais...</p>

  <label for="nome">Qual seu nome? *</label>
  <input type="text" id="nome" name="nome" required />

  <label for="email">E-mail para contato: *</label>
  <input type="email" id="email" name="email" required />

  <label for="area">Sua área de atuação: *</label>
 <select id="area" name="area" required onchange="verificarOutraArea()">
  <option value="">Selecione</option>
  <option>Recursos Humanos</option>
  <option>Suprimentos / Compras</option>
  <option>Financeiro</option>
  <option>Administrativa</option>
  <option>Operações</option>
  <option value="Outro">Outro</option>
</select>

<div id="outraAreaContainer" style="display: none; margin-top: 10px;">
  <label for="outraArea">Por favor, informe sua área:</label>
  <input type="text" id="outraArea" name="outraArea" />
</div>

  <!-- Perguntas 1 a 7 -->
  <div id="perguntas"></div>

  <label for="indicacao">8. Em relação a indicar a Cucinare:</label>
  <select id="indicacao" name="indicacao" required>
    <option value="">Selecione</option>
    <option>Certamente indicaria a Cucinare</option>
    <option>Provavelmente indicaria a Cucinare</option>
    <option>Não tenho certeza se indicaria a Cucinare</option>
    <option>Não indicaria a Cucinare</option>
  </select>

  <label for="comentarios">Comentários, ideias ou sugestões:</label>
  <textarea id="comentarios" name="comentarios" rows="4"></textarea>

  <button class="button" type="submit">Enviar</button>
</form>


<script>
  const perguntas = [
    "1. E em relação às refeições (almoço, jantar e ceia) servidas pela Cucinare:",
    "2. Pensando no sabor das refeições produzidas pela Cucinare, quão satisfeito você diria que está?",
    "3. E quanto à organização e limpeza do restaurante da Cucinare:",
    "4. Como você se sente em relação ao empenho e a dedicação do time fixo do restaurante?",
    "5. Como você avalia a supervisão/coordenação responsável pela unidade?",
    "6. E sobre o profissional que faz a gestão diária do restaurante, como você o avalia?",
    "7. Que nota você daria para a Cucinare ao tratar de assuntos administrativos?"
  ];

  const perguntasContainer = document.getElementById("perguntas");

  perguntas.forEach((texto, index) => {
    const i = index + 1;

    const div = document.createElement("div");
    div.className = "question";

    const radios = Array.from({ length: 10 }, (_, j) => {
  const val = j + 1;
  return `
    <input type="radio" id="pergunta${i}_nota${val}" name="pergunta${i}" value="${val}" required onchange="mostrarJustificativaRadio(${i}, ${val})" />
    <label for="pergunta${i}_nota${val}">${val}</label>
  `;
}).join("");

    div.innerHTML = `
      <label>${texto}</label>
      <div class="radio-group">${radios}</div>
      <div id="justificativa${i}" class="justificativa">
        <label for="motivo${i}">Por favor, compartilhe conosco os motivos que levaram a essa avaliação:</label>
        <textarea id="motivo${i}" name="motivo${i}" rows="3"></textarea>
      </div>
    `;

    perguntasContainer.appendChild(div);
  });

  function mostrarJustificativaRadio(index, value) {
  const justificativa = document.getElementById("justificativa" + index);
  const textarea = document.getElementById("motivo" + index);

  if (value < 7) {
    justificativa.style.display = "block";
    textarea.setAttribute("required", "required");
  } else {
    justificativa.style.display = "none";
    textarea.removeAttribute("required");
    textarea.value = ""; // limpa texto se for escondido
  }
}

  function verificarOutraArea() {
  const area = document.getElementById("area");
  const outraAreaContainer = document.getElementById("outraAreaContainer");
  const outraAreaInput = document.getElementById("outraArea");

  if (area.value === "Outro") {
    outraAreaContainer.style.display = "block";
    outraAreaInput.setAttribute("required", "required");
  } else {
    outraAreaContainer.style.display = "none";
    outraAreaInput.removeAttribute("required");
    outraAreaInput.value = ""; // limpa valor anterior, se houver
  }
}
